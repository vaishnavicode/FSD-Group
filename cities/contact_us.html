<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> 
     <link rel="stylesheet" href="form.css" /> 

</head>
<body>
    <section id="section">
        <div class="box">
            <div class="info">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class='bx bxs-phone'></i>        
                        <span>Phone:</span> <a href="tel:+ 1235 2355 98">+ 7897 333 222</a>
                    </li>
                    <li>
                        <i class='bx bxs-paper-plane' ></i>
                        <span>Email:</span> <a href="mailto:info@yoursite.com">xyz@realestate.com</a>
                    </li>
                    <li>
                        <i class='bx bx-globe' ></i>
                        <span>Website:</span> <a href="#">realestate.com</a>
                    </li>
                </ul>
                <ul class="social">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                </ul>
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" minlenght="6" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" minlenght="3" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail" minlenght="8" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="phone" placeholder="Phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
